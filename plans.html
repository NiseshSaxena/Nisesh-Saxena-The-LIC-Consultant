    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #003399;
            padding: 15px 50px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .logo img {
            height: 50px;
        }
        
        .agent-photo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .agent-photo:hover {
            transform: scale(1.1);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: yellow;
        }
        
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            .nav-links {
                margin-top: 10px;
                gap: 15px;
            }
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #003399;
            margin-bottom: 20px;
        }
        .plans-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }
        .plan img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .plans-gallery {
                flex-direction: column;
                align-items: center;
            }
            .plan img {
                width: 80%;
            }
        }
        .footer {
            background-color: #003399;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
