<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #003399;
            padding: 15px 50px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .logo img {
            height: 50px;
        }
        
        .agent-photo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .agent-photo:hover {
            transform: scale(1.1);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: yellow;
        }
        
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            .nav-links {
                margin-top: 10px;
                gap: 15px;
            }
        }
        

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        h1 {
            color: #003399;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #003399;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #002266;
        }
        .footer {
            background-color: #003399;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="LIC-Logo-Vector.png" alt="LIC Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">About Me</a>
            <a href="plans.html">LIC Plans</a>
            <a href="appointment.html">Book Appointment</a>
            <a href="gallery.html">Gallery</a>
        </div>
        <div class="agent-photo">
            <img src="aboutme.jpg" alt="Agent Photo" style="width: 100%; height: 100%;">
        </div>
    </nav>
    <div class="container">
        <h1>Book an Appointment</h1>
        <form id="contactForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
        <div id="formStatus"></div>
    </div>
    <footer class="footer">
        <p>Follow us on:</p>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        <p>Contact: +91-9838677647 | Email: niseshsaxena@gmail.com</p>
        <p>&copy; 2025 LIC Agent. All Rights Reserved.</p>
    </footer>

    <script>
    document.getElementById('contactForm').addEventListener('submit', async function (e) {
    e.preventDefault(); // Prevent the default form submission
  
    const form = e.target;
    const formData = new FormData(form);
  
    // API URL for Web3Forms
    const url = "https://api.web3forms.com/submit";
  
    // Add your access key to the form data
    formData.append('access_key', 'a09cc605-48d9-4b57-8c8f-048000746416');
  
    // Optional: Add subject to the form (you can change this as needed)
    formData.append('subject', 'New Contact Form Submission');
    
    // Optional: Add redirect URL for success (useful if you want to redirect after form submission)
    // formData.append('redirect', 'https://yourwebsite.com/thank-you');
  
    // Set form status to "loading"
    document.getElementById('formStatus').textContent = "Sending...";
  
    try {
      const response = await fetch(url, {
        method: 'POST',
        body: formData
      });
  
      const result = await response.json();
      
      if (result.success) {
        document.getElementById('formStatus').textContent = "Message sent successfully!";
        form.reset(); // Clear the form
      } else {
        document.getElementById('formStatus').textContent = "Error sending message. Please try again.";
      }
    } catch (error) {
      document.getElementById('formStatus').textContent = "An error occurred. Please try again later.";
    }
  });
    </script>
</body>
</html>
