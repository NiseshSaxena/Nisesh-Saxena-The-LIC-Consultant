<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #003399;
            padding: 15px 50px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .logo img {
            height: 50px;
        }
        
        .agent-photo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .agent-photo:hover {
            transform: scale(1.1);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: yellow;
        }
        
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            .nav-links {
                margin-top: 10px;
                gap: 15px;
            }
        }


        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #003399;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .gallery img {
                width: 80%;
                height: auto;
            }
        }

        .footer {
            background-color: #003399;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="LIC-Logo-Vector.png" alt="LIC Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">About Me</a>
            <a href="plans.html">LIC Plans</a>
            <a href="appointment.html">Book Appointment</a>
            <a href="gallery.html">Gallery</a>
        </div>
        <div class="agent-photo">
            <img src="aboutme.jpg" alt="Agent Photo" style="width: 100%; height: 100%;">
        </div>
    </nav>

    <div class="container">

            <img src="gallery/WhatsApp Image 2025-03-01 at 12.07.55_23fdd2c1.jpg" alt="Gallery Image 3">
            <img src="gallery/WhatsApp Image 2025-03-01 at 12.18.47_33695540.jpg" alt="Gallery Image 4">
            <img src="gallery/WhatsApp Image 2025-03-01 at 12.19.26_13eefc51.jpg" alt="Gallery Image 5">
            <img src="gallery/WhatsApp Image 2025-03-01 at 12.10.03_546a6aa3.jpg" alt="Gallery Image 6">
        </div>
    </div>

</body>
</html>
